version: "3.9"

services:
  linear-bridge:
    build: .
    ports:
      - "4747:4747"
    env_file:
      - .env
    volumes:
      - ./config.yaml:/app/config.yaml

  ngrok:
    image: ngrok/ngrok:latest
    command: http linear-bridge:4747
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - linear-bridge
